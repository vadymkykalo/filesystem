# PostgreSQL database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=myuser
quarkus.datasource.password=mypassword
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mydatabase
quarkus.datasource.jdbc.max-size=16

# Jooq
quarkus.jooq.dialect=POSTGRES

# Minio
quarkus.minio.devservices.enabled=false
quarkus.minio.url=http://localhost:9000
quarkus.minio.access-key=admin
quarkus.minio.secret-key=secret123
quarkus.minio.region=
quarkus.minio.bucket=uploads
minio.bucket=uploads
quarkus.minio.create-bucket=true
quarkus.minio.secure=false

# OpenAPI (Swagger UI)
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.smallrye-openapi.path=/openapi

# Liquibase configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml
